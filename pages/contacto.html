<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contactate con nosotros para obtener mas información de la página">
    <meta name="keywords"  content="CONTACO, FORMULARIO, DATOS, INFORMACIÓN">
    <link rel="shortcut icon" href="../assets/images/car.webp" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Contacto</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container ">
              <a class="navbar-brand" href="../index.html" >
                &#128722 Comparative Shop
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <form class="d-flex" role="search" id="buscador">
                    <input class="form-control px-5 me-2" type="search" placeholder="Buscador de productos" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ">
                  <li class="nav-item text-center">
                    <a class="nav-link" href="./ingresar.html">Ingresar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-center" href="./comparar.html">Comparar</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>      
    </header>
    <main class="bg-body-tertiary" style="height: 660px;">
      <section class="d-flex justify-content-center p-5">
          <div class="card col-lg-3 p-3">
              <div class="mb-3">
                  <h4>Contacto</h4>
              </div>
              <div class="mb-2">
                  <form action="">
                      <div class="mb-2">
                          <label for="nombre">Nombre</label>
                          <input type="text" class="form-control" name="nombre" id="nombre">
                      </div>
                      <div class="mb-2">
                          <label for="apellido">Apellido</label>
                          <input type="text" class="form-control" name="apellido" id="apellido">
                      </div>
                      <div class="mb-2">
                          <label for="correo">Correo</label>
                          <input type="text" class="form-control" name="correo" id="correo">
                      </div>
                      <div class="mb-2">
                          <label for="sexo">Sexo</label>
                          <input type="radio" name="sexo" id="masculino" value="masculino">Masculino
                          <input type="radio" name="sexo" id="femenino" value="femenino">Femenino
                      </div>
                      <div class="mb-2">
                          <label for="mensaje">Mensaje</label>
                          <textarea name="mensaje" id="mensaje" class="form-control " placeholder="Escribe un mensaje"></textarea>
                      </div>
                      <div class="mb-2">
                          <button class="btn btn-primary"> Enviar</button>
                      </div>
                  </form>
              </div>
          </div>
      </section>
    </main>
    <footer class="bg-white">
      <div class="container d-flex align-items-center justify-content-center mt-5 p-3">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../assets/images/bxl-facebook.svg" alt="Logo de Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../assets/images/bxl-instagram.svg" alt="Logo de Instagram">
                </a>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
                <p>Copyright 2023</p>
            </div>  
        </div>                    
      </div>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
